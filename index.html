<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="main-img" src="./eisenhower-matrix.jpg">
      <a class="more-info-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-section">
        <label class="add-header" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task task-input"
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="todo-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="mode add-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text"
                 class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="mode edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="completed-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="mode completed-mode">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text"
                 class="task task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
